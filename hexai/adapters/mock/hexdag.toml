# HexDAG Configuration
# This configuration loads the mock adapters as our first plugin

# Core modules to load - these are the essential framework components
modules = [
    "hexai.core.ports",               # Core port definitions (must load before adapters)
    "hexai.core.application.nodes",  # Core node factories
]

# Plugin modules - mock adapters for testing and development
plugins = [
    "hexai.adapters.mock",   # Mock implementations of all ports
    "hexai.adapters.local",  # Local adapters (in-memory implementations)
]

# Development mode - allows post-bootstrap registration for testing
dev_mode = true

[settings]
# Logging configuration
log_level = "INFO"
enable_metrics = true

# Mock adapter default configurations
[settings.mock_llm]
# Default responses for the mock LLM
responses = [
    "I understand your request.",
    "Let me help you with that.",
    "Here's what I found.",
]
delay_seconds = 0.0

[settings.mock_database]
# Enable sample e-commerce data by default
enable_sample_data = true
delay_seconds = 0.0

[settings.mock_memory]
# In-memory storage settings
delay_seconds = 0.0
max_size = 1000  # Maximum number of items to store

[settings.mock_tool_router]
# Available mock tools
available_tools = [
    "search",
    "calculate",
    "get_weather",
    "get_time",
    "translate",
]
delay_seconds = 0.0
raise_on_unknown_tool = true
