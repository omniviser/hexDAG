name: Release hexdag-studio

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev      # 0.1.0 -> 0.2.0.dev1, or 0.2.0.dev1 -> 0.2.0.dev2
          - stable   # 0.2.0.dev2 -> 0.2.0
      publish_to:
        description: 'Publish to'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi
  workflow_call:
    inputs:
      release_type:
        required: true
        type: string
      publish_to:
        required: true
        type: string
      skip_tests:
        required: false
        type: boolean
        default: false
      pull_latest:
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  test:
    if: ${{ !inputs.skip_tests }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Run tests
        run: |
          uv sync
          uv run pytest -x -q
      - name: Run lint
        run: uv run ruff check hexdag/ hexdag_plugins/

  release:
    needs: test
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.publish_to }}
      url: ${{ inputs.publish_to == 'pypi' && 'https://pypi.org/project/hexdag-studio/' || 'https://test.pypi.org/project/hexdag-studio/' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest changes
        if: ${{ inputs.pull_latest }}
        run: git pull origin ${{ github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(python scripts/bump_version.py \
            --pyproject hexdag-studio/pyproject.toml \
            --release-type "${{ inputs.release_type }}")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped to $NEW_VERSION"

      - name: Commit and tag
        run: |
          git add hexdag-studio/pyproject.toml
          git commit -m "release(hexdag-studio) ${{ steps.version.outputs.version }}"
          git push origin HEAD:${{ github.ref_name }}
          git tag -f "studio-v${{ steps.version.outputs.version }}"
          git push origin "studio-v${{ steps.version.outputs.version }}" --force

      - name: Build Studio UI
        working-directory: hexdag-studio/ui
        run: |
          npm ci
          npm run build

      - name: Rename package for TestPyPI
        if: inputs.publish_to == 'testpypi'
        run: |
          python scripts/rename_for_testpypi.py \
            --pyproject hexdag-studio/pyproject.toml \
            --test-name hexdag-studio-test

      - name: Build package
        working-directory: hexdag-studio
        run: |
          rm -rf dist/ build/
          python -m build

      - name: Publish to Test PyPI
        if: inputs.publish_to == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: hexdag-studio/dist/

      - name: Publish to PyPI
        if: inputs.publish_to == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: hexdag-studio/dist/
