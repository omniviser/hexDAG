name: Release hexdag

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev      # 0.7.0 -> 0.8.0.dev1, or 0.8.0.dev1 -> 0.8.0.dev2
          - stable   # 0.8.0.dev2 -> 0.8.0
      publish_to:
        description: 'Publish to'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Run tests
        run: |
          uv sync
          uv run pytest -x -q
      - name: Run lint
        run: uv run ruff check hexdag/ hexdag_plugins/

  release:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.publish_to }}
      url: ${{ inputs.publish_to == 'pypi' && 'https://pypi.org/project/hexdag/' || 'https://test.pypi.org/project/hexdag/' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(python scripts/bump_version.py \
            --pyproject pyproject.toml \
            --release-type "${{ inputs.release_type }}")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped to $NEW_VERSION"

      - name: Commit and tag
        run: |
          git add pyproject.toml
          git commit -m "release(hexdag) ${{ steps.version.outputs.version }}"
          git push origin HEAD:${{ github.ref_name }}
          git tag -f "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}" --force

      - name: Rename package for TestPyPI
        if: inputs.publish_to == 'testpypi'
        run: |
          python scripts/rename_for_testpypi.py \
            --pyproject pyproject.toml \
            --test-name hexDAGtest

      - name: Build package
        run: |
          rm -rf dist/ build/
          python -m build

      - name: Publish to Test PyPI
        if: inputs.publish_to == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: inputs.publish_to == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
